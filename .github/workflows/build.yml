name: Build and analyze

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest # ‚úÖ Vuelve a Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile project
        run: javac -d out src/**/*.java

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install SonarScanner
        run: |
          # üõë CORREGIDO: Descarga la versi√≥n de Linux (.zip para Linux)
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-7.2.0.5079-linux.zip 
          unzip sonar-scanner.zip -d $HOME
          # üõë CORREGIDO: Ajusta la ruta a la carpeta de Linux
          echo "$HOME/sonar-scanner-7.2.0.5079-linux/bin" >> $GITHUB_PATH 

      - name: Run SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: sonar-scanner # Leer√° la configuraci√≥n del archivo sonar-project.properties
